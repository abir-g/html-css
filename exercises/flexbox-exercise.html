<html lang="en">
<head>

  <title>Flexbox</title>
</head>
<body>
  <div style="
    display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue; width:200px;">200px</div>
    <div style="background-color: lightpink; width: 75px;">75px</div>
  </div>

  <div style="
  display: flex;
  flex-direction: row">

    <div style="flex: 1; background-color: lightpink;">item2</div>
    <div style="width: 75px; background-color: lightblue;">item3</div>
  </div>

  <div style=
    "display: flex;
    flex-direction: row;
    justify-content: space-between;">
    <div style="background-color: lightpink;">item</div>
    <div style="background-color: lightpink;">item</div>
    <div style="background-color: lightpink;">item</div>
    <div style="background-color: lightpink;">item</div>
  </div>

  <div style=
    "display: flex;
    flex-direction: row;
    justify-content: space-between;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(150, 150, 150);
    height: 50px;
    align-items: center;  
    ">
    <div style="background-color: lightpink;">item</div>
    <div style="background-color: lightpink;">item</div>
  </div>


</body>
</html>

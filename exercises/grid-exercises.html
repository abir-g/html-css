<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid exercises</title>
  <style>

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
    }

  </style>

</head>
<body>
  <div class="grid">
    <div style="background-color: lightskyblue;">text</div>
    <div style="background-color: lightpink;">text</div>
    <div style="background-color: lightskyblue;">text</div>
    <div style="background-color: lightpink;">text</div>
    <div style="background-color: lightskyblue;">text</div>
    <div style="background-color: lightpink;">text</div>
    <div style="background-color: lightskyblue;">text</div>
    <div style="background-color: lightpink;">text</div>
    
  </div>

</body>
</html>

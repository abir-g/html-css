<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      text-align: center;
    }

    .google{
      text-align: center;
    }

    .search-box{
      margin-top: 20px;
      padding: 15px 10px;
      width: 500px;
      border: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      font-size: 15px;
    }

    .google-buttons-style{
      padding: 10px 15px;
      border: none;
      margin-top: 15px;

    }


  </style>
</head>
<body>
  <div class="google">
    <input class="search-box" type="text" placeholder="Search Google or type a URL">
    <div class="google-buttons">
      <button class="google-buttons-style">Google Search</button>
      <button class="google-buttons-style">I'm Feeling Lucky</button>
    </div>
  </div>
</body>
</html>
